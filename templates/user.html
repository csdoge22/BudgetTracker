<!DOCTYPE html>
<html>
    <head>
        <title>{{ user }}'s Page</title>

    </head>
    <body>
        <h1>Login Succesfull! Well done {{ user }}</h1>
        <p>Welcome {{ user }} to this website</p>

        <ul>
            {% for record in database %}
                <li><p>{{ record }}</p></li>
            {% endfor %}
        </ul>
    </body>
</html>
