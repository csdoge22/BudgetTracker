<!DOCTYPE html>
<html>
    <head>
        <title>{{ user }}'s Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body id="general" class="bg-dark d-flex justify-content-center">
        <div class="container-sm bg bg-black">
            <h1 class="d-block bg-warning text-dark text-center">Login Succesfull! Well done {{ user }}</h1>
            <p style="font-family: Georgia" class="text-white text-center">Welcome {{ user }} to this website</p>
            <p class="bg-warning text-center text-black m-2 p-3"><b>{{ numElements }} unique people have logged in</b></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
