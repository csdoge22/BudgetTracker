<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="bg-warning">
        <form class="bg-danger" action="hello" method="post">
            <label for="username" class="text-white form-label d-flex justify-content-center">Username:</label>
            <div class="container-sm p-4 d-flex justify-content-center">
                <input type="text" name="username" id="username" class="form-control-sm form-control-bg-info" placeholder="Enter username" required>
            </div>
            <label for="password"  class="text-white form-label d-flex justify-content-center">Password:</label>
            <div class="container-sm p-4 d-flex justify-content-center">
                <input type="password" name="password" id="password" class="form-control-sm" placeholder="Enter password" required>
            </div>
            <input type="submit" value="Sign Up" class="bg-dark text-warning container-fluid d-flex justify-content-center">
            
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages%}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith%}

        
    </body>
</html>
